{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}

    <h>Sell Request</h>

    <form action="/sell" method="post">
        <select name="symbol" id="sell_select">
            <option value="" disabled selected>Stock</option>
            {% for rows in symbol %}
            <option value="{{rows.symbol}}">{{rows.symbol}}</option>
            {% endfor %}
        </select>

        <div class="form-group">
            <input autocomplete="off" autofocus required class="form-control" name="shares" placeholder="Shares" min="1" type="integer">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>

{% endblock %}
