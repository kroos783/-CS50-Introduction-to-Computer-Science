{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}

<h>Purchase Request</h>
    <form action="/buy" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Stock's symbol" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="shares" placeholder="Shares" min="1" type="number" oninput="validity.valid||(value='');">
        </div>
        <button class="btn btn-primary" type="submit">Purchase</button>
    </form>

{% endblock %}
